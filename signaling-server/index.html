<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      .error { color: red; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="webrtc_streaming.js"></script>
    <script>
      
      function start_streaming() {
          const webrtc_streaming = new WebRTCStreaming();
          let device_id = "apolo";
          webrtc_streaming.initialize(device_id, "video", "audio");
          webrtc_streaming.start();
      }

    </script>
    <script>
      window.onload = start_streaming;
    </script>
  </head>

  <body>
    <div id="media">
      <audio id="audio" autoplay="true" muted></audio>
      <video id="video" width="720" height="480" controls autoplay="true" playsinline="true" muted></video>
    </div>
  </body>
</html>
